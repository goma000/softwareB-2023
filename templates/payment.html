<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支払い方法の選択</title>
</head>
<body>
    <h1>支払い方法の選択</h1>
    <form action="{{ url_for('confirmation') }}" method="post">
        <input type="radio" id="credit_card" name="payment_method" value="credit_card">
        <label for="credit_card">クレジットカード</label><br>
        <input type="radio" id="electronic_payment" name="payment_method" value="electronic_payment">
        <label for="electronic_payment">電子決済</label><br>
        <input type="submit" value="次へ">
    </form>
</body>
</html>
