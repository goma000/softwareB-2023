<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メニュー管理</title>
</head>
<body>
    <h1>メニュー管理</h1>
    <h2>メニュー追加</h2>
    <form action="{{ url_for('add_menu') }}" method="post">
        カテゴリ: <input type="text" name="category"><br>
        名前: <input type="text" name="name"><br>
        店舗: <input type="text" name="store"><br>
        値段: <input type="number" name="price"><br>
        <input type="submit" value="追加">
    </form>
    <h2>メニュー削除</h2>
    <form action="{{ url_for('delete_menu') }}" method="post">
        ID: <input type="number" name="id"><br>
        <input type="submit" value="削除">
    </form>
</body>
</html>
