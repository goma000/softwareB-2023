<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}のメニュー</title>
</head>
<body>
    <h1>{{ category }}のメニュー</h1>
    <form action="{{ url_for('select_menu') }}" method="post">
        {% for menu in menus %}
            <input type="radio" id="menu{{ menu.id }}" name="menu_id" value="{{ menu.id }}">
            <label for="menu{{ menu.id }}">{{ menu.name }} - {{ menu.store }} - ¥{{ menu.price }}</label><br>
        {% endfor %}
        <input type="submit" value="次へ">
    </form>
</body>
</html>
