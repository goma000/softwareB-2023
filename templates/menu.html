<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}のメニュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">{{ category }}のメニュー</h1>
        <form action="{{ url_for('select_menu') }}" method="post">
            <div class="list-group">
                {% for menu in menus %}
                    <label class="list-group-item d-flex justify-content-between align-items-center">
                        <input class="form-check-input" type="radio" name="menu_id" value="{{ menu.id }}" id="menu{{ menu.id }}">
                        {{ menu.name }} - {{ menu.store }} - ¥{{ menu.price }}
                    </label>
                {% endfor %}
            </div>
            <div class="mt-4">
                <input type="submit" class="btn btn-primary" value="次へ">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyfWqJf5uoZzj1kVXpzsRjQELqph3HF4Ei3dD/iHjy76ap0x6X7BpXqj3fl" crossorigin="anonymous"></script>
</body>
</html>
