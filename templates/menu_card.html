<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}のメニュー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="row mx-0 content">
            {% for menu in menus %}
            <div class="col-4 mt-4">
                <a href="javascript:void(0);" onclick="selectMenu('{{ menu.id }}')" class="card-link">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"> {{ menu.store }}</p>
                        <p class="card-title">{{ menu.name }}</p>
                        <p class="card-text right-bottom">¥{{ menu.price }}</p>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyfWqJf5uoZzj1kVXpzsRjQELqph3HF4Ei3dD/iHjy76ap0x6X7BpXqj3fl" crossorigin="anonymous"></script>
    <script>
        function selectMenu(menuId) {
            $.ajax({
                url: "{{ url_for('select_menu') }}",
                type: 'POST',
                data: { menu_id: menuId },
                success: function() {
                    window.location.href = "{{ url_for('options') }}";  // option.htmlにリダイレクト
                }
            });
        }
    </script>
</body>
</html>
